<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/sweet-alert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/userInfo.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a class="navbar-brand page-scroll">
                <img src="images/logo.png">
            </a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home.html">首页</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">welcome, <label id="usernameToShow"></label></a>
                    <ul class="dropdown-menu">
                        <li><a>个人信息</a></li>
                        <li><a href="userOrder.html">我的订单</a></li>
                        <li><a href="">优惠券</a></li>
                        <li><a id="logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div style="margin-left: 1.3%"><span>用户中心 > <label>个人信息</label></span></div>
        <div class="selfInfo">
            <div class="row">
                <div class="col-lg-4">
                    <h4>会员名: </h4>
                </div>
                <div class="col-lg-8">
                    <h4 id="memberName"></h4>
                    <input class="input" id="nameChanged" type="text" placeholder="请输入想要更改的名称">
                </div>
                <hr width="500">
                <div class="col-lg-4">
                    <h4>会员邮箱: </h4>
                </div>
                <div class="col-lg-8">
                    <input id="email" type="text" disabled="disabled">
                </div>
                <hr width="500">
                <div class="col-lg-4">
                    <h4>等级: </h4>
                </div>
                <div class="col-lg-8">
                    <h4 id="level"></h4>
                </div>
                <hr width="500">
                <div class="col-lg-4">
                    <h4>积分: </h4>
                </div>
                <div class="col-lg-8">
                    <h4 id="score"></h4>
                </div>
                <hr width="500">
                <div class="col-lg-4">
                    <h4>会员权限: </h4>
                </div>
                <div class="col-lg-8">
                    <button class="btn btn-group" id="delete">账号注销</button>
                </div>
                <hr width="500">
                <button class="btn btn-info" id="change"><img class="image" src="images/write.png"> 修改个人信息</button>
                <button class="btn btn-info" id="confirm" style="display: none">确认</button>
            </div>
            <div class="info">
                <label>积分规则说明</label>
                <p>1、会员消费每一元积一分，不满一元的部分不积分。</p>
                <p>2、会员积分每满2000分，即可升一等级，直到最高等级（最高等级为10级）。</p>
                <p>3、会员积分可兑换优惠券，兑换优惠券不会影响会员等级。</p>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/sweet-alert.js"></script>
<script src="js/util.js"></script>
<script src="js/userInfo.js"></script>
</body>
</html>
