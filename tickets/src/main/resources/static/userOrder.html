<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">-->
    <link href="css/sweet-alert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/userOrder.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand page-scroll">
                    <img src="images/logo.png">
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">首页</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">welcome,
                            <label id="usernameToShow"></label></a>
                        <ul class="dropdown-menu">
                            <li><a href="userInfo.html">个人信息</a></li>
                            <li><a id="orderBtn">我的订单</a></li>
                            <li><a id="discountBtn">优惠券</a></li>
                            <li><a id="logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;" id="order">
        <div class="row">
            <div style="margin-left: 1.3%"><span>用户中心 > <label>我的订单</label></span></div>
            <div class="col-lg-3">
                <a id="allOrder" class="btn orderBtn active">
                    <b></b>
                    <label>全部订单</label>
                </a>
                <!--已经结束的演出-->
                <a id="finishedOrder" class="btn orderBtn">
                    <b></b>
                    <label>已完成订单</label>
                </a>
                <!--选座成功支付和成功配票的订单-->
                <a id="notPaidOrder" class="btn orderBtn">
                    <b></b>
                    <label>待支付订单</label>
                </a>
                <!--支付成功未配票订单-->
                <a id="notAllocateOrder" class="btn orderBtn">
                    <b></b>
                    <label>待分配订单</label>
                </a>
                <!--支付成功退订订单-->
                <a id="cancelOrder" class="btn orderBtn">
                    <b></b>
                    <label>已取消订单</label>
                </a>
                <a id="refundOrder" class="btn orderBtn">
                    <b></b>
                    <label>已退款订单</label>
                </a>
            </div>
            <div class="col-lg-9" id="orderShow"></div>
        </div>
    </div>

    <div class="container" id="discount" style="margin-top: 100px">
        <div class="row">
            <div style="margin-left: 1.3%"><span>用户中心 > <label>我的优惠券</label></span></div>
            <div class="col-lg-3">
                <a id="discountMarketBtn" class="btn orderBtn active">
                    <b></b>
                    <label>优惠券商城</label>
                </a>
                <a id="selfDiscountBtn" class="btn orderBtn">
                    <b></b>
                    <label>我的优惠券</label>
                </a>
            </div>
            <div class="col-lg-9" id="discountMarket">
            </div>
            <div class="col-lg-9" id="discountSelf">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/sweet-alert.js"></script>
<script src="js/SmoothScroll.js"></script>
<script src="js/theme-scripts.js"></script>
<script src="js/util.js"></script>
<script src="js/userOrder.js"></script>
</html>
